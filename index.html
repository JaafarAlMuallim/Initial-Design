          >

          <div
            class="bg-indigo-300 px-4 py-1 rounded-full text-white inline w-24 text-center text-indigo-600"
          >
            مطاعم
          </div>
          <div
            class="bg-purple-300 px-4 py-1 rounded-full text-white inline w-24 text-center text-purple-600"
